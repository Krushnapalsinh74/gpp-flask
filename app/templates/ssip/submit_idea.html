{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-plus"></i> Submit New Idea</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('ssip.submit_idea') }}">
                        {{ csrf_token() }}
                        <div class="form-group">
                            <label for="title">Project Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="description">Project Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            <small class="form-text text-muted">Describe your idea, its objectives, and potential impact.</small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit Idea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
